<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1025px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 725px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Dê um play nesse áudio!</p>
    <audio preload="metadata" controls>
        <source src="midia/holding-on.mp3" type="audio/mpeg">
        <source src="midia/holding-on.ogg.ogg" type="audio/ogg">
        <source src="midia/holding-on.wav.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o arquivo</p>
    </audio>
</body>
</html>
