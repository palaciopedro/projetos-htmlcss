<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="600" poster="imagens/thumbpizza.png" controls>
        <source src="midia/video-pizza.mp4.mp4" type="video/mp4">
        <source src="midia/video-pizza.webm.webm" type="video/webm">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Esse vídeo está publicado no meu canal do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QrjzhlQlfmI?si=Nkrtzj4jFksAJeSn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
