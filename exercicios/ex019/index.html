<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;

            padding: 10px;
            margin: auto auto 50px auto
        }

        a {
            border: 5px solid darkred;
            height: 50px;
            width: 50px;
            text-align: center;
            display: block;
            margin: auto
        }
    </style>
</head>
<body>
    <h1>Exemplos de Box</h1>
    <p>Parágrafos são exemplos de box-level, enquantos os <a href="#">links</a> são exemplos de caixas inline-level.</p>
</body>
</html>
