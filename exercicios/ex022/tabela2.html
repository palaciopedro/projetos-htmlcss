<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;   
        }
        
        thead {
            background-color: rgb(201, 200, 200);
            font-size: 1.3em;
            text-align: left;
        }

        td, th {
            border: 1px solid black;
            padding-left: 10px;
        }

        .numero {
            text-align: right;
            padding-right: 10px;
        }
        
        tfoot {
            background-color: rgb(228, 228, 228);
            font-weight: bold;
            text-align: left
        }

        .total {
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">46 081 801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 393 441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17 223 547</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="numero">14 870 907</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="numero">11 890 517</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="total">111 460 213</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
